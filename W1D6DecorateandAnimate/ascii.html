<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./ascii.css" rel="stylesheet" >
    <script src="./animations.js"></script>
    <script src="./ascii.js" ></script>
    <title>Js Animations</title>
</head>
<body>
    <header>CS472: ASCII Animation Viewer)</header>
    <div class="container">
        <textarea id="text-area" cols="80" rows="20" spellcheck="false" class="medium"></textarea>
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="start">Start</button>
            <button disabled="disabled" id="stop">Stop</button>
        </fieldset>

        <fieldset>
            <legend>Animation:</legend>
            <select id="animation">
                <option selected="selected" value="Blank">Blank</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="fontsize">
                <option value="tiny">Tiny</option>                                              
                <option value="small">Small</option>                        
                <option value="medium" selected="selected">Medium</option>                                           
                <option value="large">Large</option>                        
                <option value="extra Large">Extra Large</option>                       
                <option value="xxl">XXL</option>                        
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <label><input id="turbo" type="checkbox">Turbo</label>
        </fieldset>
    </div>
    <div id="validate">
        <a href="https://validator.w3.org/nu/?doc=https://zelalem10.github.io/W1D6DecorateandAnimate">
            <img src="https://manalabs.org/img/w3c-html.png" alt="html validator">
        </a><br>
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://zelalem10.github.io/W1D6DecorateandAnimate">
            <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"></a><br>

        <a href="http://mumstudents.org/jshint/check.php?uri=https://zelalem10.github.io/W1D6DecorateandAnimate">
    <img src="http://mumstudents.org/jscheck/jscheck-small.png" alt="JavaScript Lint">
        </a>


    </div>




</body>

</html>
